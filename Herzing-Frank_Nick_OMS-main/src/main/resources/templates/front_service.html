<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Front Service Manager</title>
<link th:href = "@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	<h1>Front Service Manager</h1>
	<hr>
	<a th:href="@{/}" class="btn btn-outline-secondary btn-md mb-3">Dashboard</a>
	<br/>
	<a th:href="@{/showNewFrontServiceForm}" class="btn btn-outline-primary btn-lg mb-3">Add Front Service</a>
	<br/>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Service ID</th>
				<th>Name</th>
				<th>Size</th>
				<th>Status</th>
				<th>Date / Time</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="service : ${listFrontServices}">
				<td id="center_group" th:text="${service.ID}">Service ID</td>
				<td id="center_group" th:text="${service.name}">Name</td>
				<td id="center_group" th:text="${service.size}">Size</td>
				<td id="center_group" th:text="${service.status}">Status</td>
				<td id="center_group" th:text="${service.timestamp}">Date</td>
				<td id="center_group">
					<a th:href="@{/showUpdateFrontService/{id}(id=${service.ID})}" class="btn btn-primary">Update</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{/deleteFrontService/{id}(id=${service.ID})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
<link th:href = "@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	<h1>Product Manager</h1>
	<hr>
	<a th:href="@{/}" class="btn btn-outline-secondary btn-md mb-3">Dashboard</a>
	<br/>
	<a th:href="@{/showNewProductForm}" class="btn btn-outline-primary btn-lg mb-3">Add Product</a>
	<br/>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Name</th>
				<th>Sku</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td id="center_group" th:text="${product.id}">Product ID</td>
				<td th:text="${product.name}">Name</td>
				<td th:text="${product.sku}">Sku</td>
				<td id="center_group" th:text="${product.quantity}">Quantity</td>
				<td id="center_group" th:text="${product.price}">Price</td>
				<td id="center_group">
					<a th:href="@{/showUpdateProduct/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Table Service Manager</title>
<link th:href = "@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	<h1>Table Service Manager</h1>
	<hr>
	<a th:href="@{/}" class="btn btn-outline-secondary btn-md mb-3">Dashboard</a>
	<br/>
	<a th:href="@{/showNewTableServiceForm}" class="btn btn-outline-primary btn-lg mb-3">Add Table Service</a>
	<br/>
	<table class="table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Table ID</th>
				<th>Table Number</th>
				<th>Capacity</th>
				<th>Is Occupied</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tableservice : ${listTableServices}">
				<td id="center_group" th:text="${tableservice.ID}">Table ID</td>
				<td id="center_group" th:text="${tableservice.number}">Table Number</td>
				<td id="center_group" th:text="${tableservice.capacity}">Capacity</td>
				<td id="center_group" th:text="${tableservice.isOccupied}">Is Occupied</td>
				<td id="center_group">
					<a th:href="@{/showUpdateTable/{id}(id=${tableservice.ID})}" class="btn btn-primary">Update</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{/deleteTable/{id}(id=${tableservice.ID})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>

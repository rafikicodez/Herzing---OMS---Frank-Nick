<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>
<link th:href = "@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	<h1>Product Manager</h1>
	<hr>
	<h2>Add Product</h2>
	<br/>
	<a th:href="@{/}" class="btn btn-outline-secondary btn-md mb-3">Dashboard</a>
	<br/>
	<a th:href="@{/products}" class="btn btn-outline-primary btn-lg mb-3">Product Manager</a>
	<br/>
	<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
		<div class="form-group">
			<label for="name">Product Name</label>
			<input id="name" type="text" th:field="*{name}" placeholder="Product Name" class="form-control mb-4 col-4" required="required"/>
		</div>
		<div class="form-group">
			<label for="sku">Product Sku</label>
			<input id="sku" type="text" th:field="*{sku}" placeholder="Product Sku" class="form-control mb-4 col-4" required="required"/>
		</div>
		<div class="form-group">
			<label for="qty">Quantity</label>
			<input id="qty" type="number" th:field="*{quantity}" class="form-control mb-4 col-4" required="required"/>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input id="price" type="number" step=0.01 th:field="*{price}" class="form-control mb-4 col-4" required="required"/>
		</div>
		<br/>
		<button type="submit" class="btn btn-success col-2">Save Product</button>
	</form>	
</div>
</body>
</html>

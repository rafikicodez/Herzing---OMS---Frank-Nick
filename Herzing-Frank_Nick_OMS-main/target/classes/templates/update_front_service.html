<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Front Service Manager</title>
<link th:href = "@{/css/main.css}" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
	crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
	<h1>Front Service Manager</h1>
	<hr>
	<h2>Update Front Service</h2>
	<br/>
	<a th:href="@{/}" class="btn btn-outline-secondary btn-md mb-3">Dashboard</a>
	<br/>
	<a th:href="@{/table}" class="btn btn-outline-primary btn-lg mb-4">Front Service Manager</a>
	<br/>
	<form action="#" th:action="@{/saveFrontService}" th:object="${front_service}" method="post">
		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{ID}"/>
		<div class="form-group">
			<label for="name">Party Name</label>
			<input id="name" type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Party Name" required="required"/>
		</div>
		<div class="form-group">
			<label for="size">Party Size</label>
			<input id="size" type="number" th:field="*{size}" class="form-control mb-4 col-2" required="required"/>
		</div>
		<div class="form-group">
			<label for="status">Service Status</label>
			<input id="status" type="text" th:field="*{status}" class="form-control mb-4 col-4" required="required"/>
		</div>
		<div class="form-group">
			<label for="date">Time Stamp</label>
			<input id="date" type="text" th:field="*{timestamp}" class="form-control mb-4 col-4" required="required"/>
		</div>
		<br/><br/>
		<button type="submit" class="btn btn-success col-2">Update Front Service</button>
	</form>
	
	
</div>
</body>
</html>
